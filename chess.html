<script>
    var preid;
    var colors= [['lightyellow','black','lightyellow','black','lightyellow','black','lightyellow','black'],
                ['black','lightyellow','black','lightyellow','black','lightyellow','black','lightyellow'],
                ['lightyellow','black','lightyellow','black','lightyellow','black','lightyellow','black'],
                ['black','lightyellow','black','lightyellow','black','lightyellow','black','lightyellow'],
                ['lightyellow','black','lightyellow','black','lightyellow','black','lightyellow','black'],
                ['black','lightyellow','black','lightyellow','black','lightyellow','black','lightyellow'],
                ['lightyellow','black','lightyellow','black','lightyellow','black','lightyellow','black'],
                ['black','lightyellow','black','lightyellow','black','lightyellow','black','lightyellow'],
                ];
    var values= [['blackele','blackhor','blackcam','blackkin','blackque','blackcam','blackhor','blackele'],
                ['blackpaw','blackpaw','blackpaw','blackpaw','blackpaw','blackpaw','blackpaw','blackpaw'],
                ['none','none','none','none','none','none','none','none'],
                ['none','none','none','none','none','none','none','none'],
                ['none','none','none','none','none','none','none','none'],
                ['none','none','none','none','none','none','none','none'],
                ['whitepaw','whitepaw','whitepaw','whitepaw','whitepaw','whitepaw','whitepaw','whitepaw'],
                ['whiteele','whitehor','whitecam','whitekin','whiteque','whitecam','whitehor','whiteele'],
                ];
             
      function blackele(id){
        var i;
        var row=Math.floor(preid/8);
        var col=preid%8;
        if(col==0){
            col=7;
            row--;
        }
        else col--;
         var r=Math.floor(id/8);
        var c=id%8;
        if(c==0){
            c=7;
            r--;
        }
        else c--;
      if(document.getElementById(id).style.background=="blue"||document.getElementById(id).style.background=="red"){
        //firstly we set all background colors that was set during single user's first click
        //here we are changing bgcolor of all boxes where our preid set them
        for(i=0;i<8;i++){
            for(j=0;j<8;j++){
                var i1=i*8+j+1;
                var ida=i1.toString();
                document.getElementById(ida).style.background=colors[i][j];
            }
         }
        //replacing cureen id's attributes to preid attributes
        document.getElementById(id).value=document.getElementById(preid).value;
        document.getElementById(id+'im').src=document.getElementById(preid+'im').src;
        document.getElementById(id).onclick.value=document.getElementById(preid).value+"("+id+")";
        values[r][c]=document.getElementById(preid).value;
        //setting all attributes of previous element where we clicked like value,src,onclick,values[][];
        document.getElementById(preid).value='none';
        document.getElementById(preid+'im').src="#";
        document.getElementById(preid).onclick.value="none"+"("+preid+")";
        values[row][col]="none";
    }
   
    else{
         //the case when we click on a button to move on with one of our playing move 
         //now we change the colors when we click on a button where it can move,there we change color
         //here an bug arise like when we c lick on a button then it will not change colors itself to orginal ones if we want to paly another move with our ghoti's so we will apply an mechanism where see it below
         //mechanism first we change all colours of our chess items to original ones the apply the elements' properities  in ''else'' part only
         for(i=0;i<8;i++){
            for(j=0;j<8;j++){
                var i1=i*8+j+1;
                var ida=i1.toString();
                document.getElementById(ida).style.background=colors[i][j];
            }
         }
         // now we change the colours of each element where our element can go 
            for(i=r+1;i<8;i++){
             var strb=values[i][c].slice(0,5);
             var strw=values[i][c].slice(0,5);
             var strn=values[i][c].slice(0,4);
             if(strw=="white"){
                var i1=8*i+c+1;
                var ida=i1.toString();
                document.getElementById(ida).style.background="red";
                break;
             }
             else if(strb=="black"){
                break;
             }
             else if(strn=="none"){
                 var i1=8*i+c+1;
                var ida=i1.toString();
                document.getElementById(ida).style.background="blue";
                break;
             }
          }
          for(i=r-1;i>=0;i--){
             var strb=values[i][c].slice(0,5);
             var strw=values[i][c].slice(0,5);
             var strn=values[i][c].slice(0,4);
             if(strw=="white"){
                var i1=8*i+col+1;
                var ida=i1.toString();
                document.getElementById(ida).style.background="red";
                break;
             }
             else if(strb=="black"){
                break;
             }
             else if(strn=="none"){
                var i1=8*i+c+1;
                var ida=i1.toString();
                document.getElementById(ida).style.background="blue";
                break;
             }
          }
          for(i=col-1;i>=0;i--){
             var strb=values[r][i].slice(0,5);
             var strw=values[r][i].slice(0,5);
             var strn=values[r][i].slice(0,4);
             if(strw=="white"){
             var i1=8*r+i+1;
             var ida=i1.toString();
             document.getElementById(ida).style.background="red";
             break;     
             }
             else if(strb=="black"){
             break; 
             }
             else if(strn=="none"){
             var i1=8*r+i+1;
             var ida=i1.toString();
             document.getElementById(ida).style.background="blue";
             break;     
             }
          }
